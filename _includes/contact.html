<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Nous contacter</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form action="https://formspree.io/f/mgegqwrg" method="POST" name="sentMessage" id="contactForm" novalidate>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">Nom</label>
              <input type="text" name="name" class="form-control" placeholder="Nom" id="name" required
                data-validation-required-message="S'il vous plaît entrez votre nom.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="email">Addresse Email</label>
              <input type="email" name="_replyto" class="form-control" placeholder="Addresse Email" id="email" required
                data-validation-required-message="Veuillez entrer votre adresse e-mail.">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="street-address">Adresse de la rue</label>
              <input type="text" name="street" class="form-control" placeholder="Rue" id="street-address" >
              <!-- <p class="help-block text-danger"></p> -->
            </div>
          </div>

          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <!-- <label for="city-address">Ville</label> -->
              <input type="text" name="city" class="form-control" placeholder="Ville" id="city-address" >
              <!-- <p class="help-block text-danger"></p> -->
            </div>
          </div>

          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <!-- <label for="city-address">Ville</label> -->
              <input type="text" name="postal-code" class="form-control" placeholder="Code postal" id="postal-code" >
              <!-- <p class="help-block text-danger"></p> -->
            </div>
          </div>

          
          
          <div>
            <input type="hidden" name="_subject" value="New submission!">
            <input type="text" name="_gotcha" style="display:none" />
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="message">Message</label>
              <textarea rows="5" name="message" class="form-control" placeholder="Contactez-nous ici si vous souhaitez sponsoriser le programme, en savoir plus sur l'IA, son application dans la mode ou pour discuter d'une collaboration.
En s'associant à une campagne avant-gardiste, vous vous positionnez comme leaders d'opinion dans le domaine de l'IA responsable." id="message" required
                data-validation-required-message="Veuillez saisir un message."></textarea>

              
              
              <p class="help-block text-danger"></p>
            </div>
          </div>

            </div>
          </div>
    
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg">Envoyer</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

        </div>
    </section>
